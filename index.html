<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div id="game_container">

        <h2>Tic Tac Toe</h2>
        <div class="game_items">
            <div class="game_item" data-index="0"></div>
            <div class="game_item" data-index="1"></div>
            <div class="game_item" data-index="2"></div>
            <div class="game_item" data-index="3"></div>
            <div class="game_item" data-index="4"></div>
            <div class="game_item" data-index="5"></div>
            <div class="game_item" data-index="6"></div>
            <div class="game_item" data-index="7"></div>
            <div class="game_item" data-index="8"></div>
        </div>
        <div class="messageDiv">
            <p id="message"></p>
            <button id="restart-button">Restart</button>
        </div>
        
    </div>

    <script src="./script.js"></script>
</body>
</html>
